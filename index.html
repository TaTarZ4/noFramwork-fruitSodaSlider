<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Fruit soda can</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <main>
        <div class="slider-box">
            <div class="slider">
                <div class="slides">
                    <div class="slide" style="--i:0;">
                        <img src="/images/can1.png" alt="" class="imgCan">
                        <div class="boxFruit first">
                            <img src="/images/fruit1.png" alt="" class="imgFruit">
                        </div>
                    </div>
                    <div class="slide" style="--i:1;">
                        <img src="/images/can2.png" alt="" class="imgCan">
                        <div class="boxFruit">
                            <img src="/images/fruit2.png" alt="" class="imgFruit">
                        </div>
                    </div>
                    <div class="slide" style="--i:2;">
                        <img src="/images/can3.png" alt="" class="imgCan">
                        <div class="boxFruit">
                            <img src="/images/fruit3.png" alt="" class="imgFruit">
                        </div>
                    </div>
                    <div class="slide" style="--i:3;">
                        <img src="/images/can4.png" alt="" class="imgCan">
                        <div class="boxFruit">
                            <img src="/images/fruit4.png" alt="" class="imgFruit">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="button">
            <button id="btnPre">
                <i class='bx bx-left-arrow'></i>
            </button>
            <button id="btnNext">
                <i class='bx bx-right-arrow'></i>
            </button>
        </div>
        <div class="boxSliderLB">     
            <div class="sliderLB">
                <div class="slidesLB">
                    <div class="slideLB">
                        <img src="/images/can1.png" alt="" class="imgCanLB">
                    </div>
                    <div class="slideLB">
                        <img src="/images/can2.png" alt="" class="imgCanLB">
                    </div>
                    <div class="slideLB">
                        <img src="/images/can3.png" alt="" class="imgCanLB">
                    </div>
                    <div class="slideLB">
                        <img src="/images/can4.png" alt="" class="imgCanLB">
                    </div>
                </div>
                <div class="slidesLB">
                    <div class="slideLB">
                        <img src="/images/can1.png" alt="" class="imgCanLB">
                    </div>
                    <div class="slideLB">
                        <img src="/images/can2.png" alt="" class="imgCanLB">
                    </div>
                    <div class="slideLB">
                        <img src="/images/can3.png" alt="" class="imgCanLB">
                    </div>
                    <div class="slideLB">
                        <img src="/images/can4.png" alt="" class="imgCanLB">
                    </div>
                </div>
                <div class="slidesLB">
                    <div class="slideLB">
                        <img src="/images/can1.png" alt="" class="imgCanLB">
                    </div>
                    <div class="slideLB">
                        <img src="/images/can2.png" alt="" class="imgCanLB">
                    </div>
                    <div class="slideLB">
                        <img src="/images/can3.png" alt="" class="imgCanLB">
                    </div>
                    <div class="slideLB">
                        <img src="/images/can4.png" alt="" class="imgCanLB">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

<script src="script.js"></script>
</html>
